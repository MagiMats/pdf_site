{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2 class="head">Sign Up</h2>
    <form method="post" > 
        {% csrf_token %}
        {% for field in form %}
            <div style="margin:10px;">{{field.label_tag}}{{field}}</div>
            <div>{{field.errors}}</div>
        {% endfor %}
        
        <button type="submit">Sign Up</button>
    </form>
{% endblock content %}
