{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css\list.css' %}">
{% endblock %}

{% block content %}
    <h1>{{user}}: Book List</h1>

    <ul class="book_list">    

        {% if books %}
            {% for book in books %}
                <h2><li><a href="{% url 'book_detail' book.id%}">{{book.name}}</a></li></h2>
            {% endfor %}

        {% else %}
            <h3>No books uploaded yet</h3>
            <h4><a href="{% url 'add_book' %}">Upload Book</a></h4>

        {% endif %}

    </ul>

{% endblock content %}
