<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}PDF-Site{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css\base.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="head"><strong><a href="{% url 'home' %}">Home</a></strong></div>
            {% if user.is_authenticated %}
                Hi {{ user.username }}
                <a href="{% url 'logout' %}">Log Out</a>
                <a href="{% url 'add_book' %}">Upload Book</a>
                <a href="{% url 'book_list' %}">Book List</a>
            {% else %}
            <div style="font-size: 20px;">                
                <strong>You are not logged in!</strong>
                <a href="{% url 'login' %}">Log In</a>
                -
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>

            {% endif %}
        </nav>
        <hr>
    </header>
    <div class="content">
        {% block content %}{% endblock content %}
    </div>
</body>
<script src="{% static '/scripts/checkbox.js' %}" type="text/javascript"></script>
</html>
